<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <title>Drive Distance Tracker</title>
  <link rel="manifest" href="manifest.json">
  <style>
    #status.recording { color: #0f7b3b; }
    #status.idle { color: #666; }
  </style>
  <script src="app.js" defer></script>
</head>
<body>
  <h1>GPSテスト</h1>
  <button id="start-btn">記録開始</button>
  <button id="stop-btn" disabled>記録終了</button>

  <p id="status">待機中</p>
  <p>緯度: <span id="lat">-</span></p>
  <p>経度: <span id="lon">-</span></p>
</body>
</html>
